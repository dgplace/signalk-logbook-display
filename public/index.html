<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logbook</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="header-bar">
        <h2 style="margin: 16px 0;">Logbook</h2>
        <div class="header-actions">
          <button id="toggleMaxBtn" aria-pressed="false">Maximize</button>
          <button id="regenBtn">Regenerate voyages</button>
          <button id="regenPolarBtn">Regenerate polar</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table id="voyTable">
          <thead>
            <tr>
              <th class="expander-col" style="width:32px;"></th>
              <th class="idx-col">#</th>
              <th>Start</th>
              <th>End</th>
              <th>NM</th>
              <th>Max Speed</th>
              <th>Avg Speed</th>
              <th>Max Wind</th>
              <th>Avg Wind</th>
              <th>Avg Wind Dir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="hDivider" class="h-divider" role="separator" aria-orientation="horizontal" aria-label="Resize panels"></div>
    <div class="map-row">
      <div id="map"></div>
      <div id="pointDetails" class="details-panel" aria-live="polite"></div>
    </div>
  </div>

  <div id="loadingOverlay" aria-hidden="true">
    <div class="loading-content" role="status" aria-live="polite">
      <div class="loading-indicator" aria-hidden="true"></div>
      <div class="loading-message">Working...</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
